
<h1>Mugiwaras</h1>

<dl>

    <dt>Nombre:</dt>
    <dd>{{nombre}}</dd>

    <dt>Edad:</dt>
    <dd>{{edad}}</dd>

    <dt>Metodo:</dt>
    <dd>{{ getHeroeDescription() }}</dd>

    <dt>Capitalizado:</dt>
    <dd>{{capitalizarNombre}}</dd>

</dl>

<button *ngIf="nombre !== 'Zoro'" class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button *ngIf="edad !== 18" class="btn btn-primary mx-2" (click)="changeEdad()">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="reset()">Reset</button>
